<!-- Modal Dialog -->
<div id="{{dialogId}}" class="modal fade overflowHidden" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close {{dialogId}}Close">x</button>
                <h3 id="{{dialogId}}Header"></h3>
            </div>
            <div class="modal-body">
                <div id="messagebox"></div>
                <input id="folderId" type="hidden"/>

                <div class=" form-horizontal">
                    <div class="form-group">
                        <label for="folderName" class="col-lg-2 control-label">{{nameLabel}}</label>

                        <div class="col-lg-4">
                            <input class="form-control input-sm dialog-input" id="folderName" type="text"
                                   required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="folderPath" class="col-lg-2 control-label">{{pathLabel}}</label>

                        <div class="col-lg-10">
                            {{#browsable}}
                            <div class="input-group input-group-sm">
                                {{/browsable}}
                                <input class="form-control  input-sm dialog-input" id="folderPath" type="text"
                                       required="required"/>
                                {{#browsable}}
                                        <span class="input-group-addon">
                                            <a href="#" class="{{dialogId}}Browse">
                                                <span class="glyphicon glyphicon-folder-open"></span>
                                            </a>
                                        </span>
                            </div>
                            {{/browsable}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default {{dialogId}}Close">{{cancelLabel}}</button>
                <button class="btn btn-primary {{dialogId}}Save">{{saveLabel}}</button>
            </div>
        </div>
    </div>
</div>

<div class="panel-heading">
    <h3><span class="glyphicon glyphicon-{{icon}}"></span>&nbsp;{{title}}</h3>
</div>
<div class="panel-body">
    {{description}}
    <a href="#" title="{{addLabel}}" class="{{dialogId}}AddOpen pull-right">
        <span class="glyphicon glyphicon-plus"></span>&nbsp;{{addLabel}}
    </a>
</div>
<div class="table-responsive">
    <table class="table table-striped table-condensed table-hover">
        <thead>
        <tr>
            <th style="width: 33%;">{{nameLabel}}</th>
            <th>{{pathLabel}}</th>
            <th style="width: 44px;"></th>
        </tr>
        </thead>
        <tbody>
        {{#folders}}
        <tr class="{{dialogId}}EditOpen" data-id="{{id}}">
            <td>{{name}}</td>
            <td>{{path}}</td>
            <td>
                <a href="#" class="{{dialogId}}EditOpen" data-id="{{id}}" title="{{editLabel}}">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
                <a href="#" class="{{removeTarget}}" data-id="{{id}}" title="{{removeLabel}}">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
            </td>
        </tr>
        {{/folders}}
        </tbody>
    </table>
</div>

<div class="page-header">
    <h3>{{title}}</h3>
</div>
<div id="messagebox"></div>
<div class="form-horizontal">
    <div class="form-group">
        <label for="settingsServerName" class="col-lg-4 control-label">{{settingsServerName}}</label>

        <div class="col-lg-3">
            <input id="settingsServerName" type="text" class="form-control" required="required"
                   value="{{settings.serverName}}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="settingsHttpServerPort" class="col-lg-4 control-label">{{settingsServerPort}}</label>

        <div class="col-lg-2">
            <input id="settingsHttpServerPort" type="number" class="form-control number" size="6"
                   min="1024" max="99999" required="required" value="{{settings.httpServerPort}}"
                    />
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-4 col-lg-8">
            <label label-default="label-default" class="checkbox">
                <input id="chkPrependPodcastItem" type="checkbox"/><span>{{settingsPrependPodcastItem}}</span>
            </label>
        </div>
        <div class="col-lg-offset-4 col-lg-8">
            <label label-default="label-default" class="checkbox">
                <input id="chkEnableExternalSubtitles" type="checkbox"/><span>{{settingsEnableExternalSubtitles}}</span>
            </label>
        </div>
    </div>
    <br/>

    <div class="form-group">
        <div class="col-lg-offset-3">
            <button class="btn btn-default" id="btnSettingsCancel">{{cancel}}</button>
            <button class="btn btn-primary" id="btnSettingsSave">{{save}}</button>
        </div>
    </div>
</div>

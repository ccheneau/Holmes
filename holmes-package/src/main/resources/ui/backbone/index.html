<html>
	<head>
		<title>Holmes UPnP</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="shortcut icon" type="image/png" href="/backbone/css/images/favicon.png" />
		<script src="/backbone/js/lib/yepnope.1.5.4-min.js"></script>	 
		<script src="/backbone/js/holmes.js" type="text/javascript"></script>
	</head>

	<body>
		<ul class="menu">
			<li><a href="#home" class="i18n" data-msg="msg.home.title"></a></li>
			<li><a href="#videoFolders" class="i18n" data-msg="msg.video.title"></a></li>
			<li><a href="#audioFolders" class="i18n" data-msg="msg.audio.title"></a></li>
			<li><a href="#pictureFolders" class="i18n" data-msg="msg.picture.title"></a></li>
			<li><a href="#podcasts" class="i18n" data-msg="msg.podcast.title"></a></li>
		</ul>
		<div id="main_content"></div>		
		<div id="admin_content"></div>
		
		<script type="text/template" id="default_template">
			<h1>{{indexMessage}}</h1>
		</script>
		
		<script type="text/template" id="folder_list_template">
			<h1>{{title}} - <a href="#{{addTarget}}">{{addLabel}}</a></h1>
			<hr />
			<table>
				<thead>
					<tr>
						<th>{{nameLabel}}</th>
						<th>{{pathLabel}}</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
			{{#folders}}
					<tr>
						<td>{{name}}</td>
						<td>{{path}}</td>
						<td><a href="#{{editTarget}}/{{id}}">{{editLabel}}</a> <a href="#{{removeTarget}}/{{id}}" >{{removeLabel}}</a></td>
					</tr>
			{{/folders}}
				</tbody>
			</table>
			<br />
		</script>

		<script type="text/template" id="folder_admin_template">
			{{#folder.id}}
				<h1>{{updateTitle}}</h1>
				<hr />
					<input name="folderId" type="hidden" value="{{folder.id}}" />
					{{nameLabel}} <input name="folderLabel" type="text" value="{{folder.name}}"/><br />
					{{pathLabel}} <input name="folderPath" type="text" value="{{folder.path}}" /><br />
					<a href="#" id="{{sendTarget}}">{{saveLabel}}</a>
			{{/folder.id}}
			{{^folder.id}}
				<h1>{{addTitle}}</h1>
				<hr />
					<input name="folderId" type="hidden"/>
					{{nameLabel}} <input name="folderLabel" type="text"/><br />
					{{pathLabel}} <input name="folderPath" type="text"/><br />
					<a href="#" id="{{sendTarget}}">{{addLabel}}</a>
			{{/folder.id}}
			<a href="#{{cancelTarget}}">{{cancelLabel}}</a>
		</script>
	</body>
</html>

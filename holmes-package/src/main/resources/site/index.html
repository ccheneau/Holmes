<!DOCTYPE html>
<html>
	<head>
		<title>Holmes</title>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<link type="text/css" href="css/custom-theme/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
		<link type="text/css" href="css/ui.jqgrid.css" rel="stylesheet" />	
		<link type="text/css" href="css/holmes.css" rel="stylesheet" />
		<link rel="shortcut icon" type="image/png" href="css/images/favicon.png" />
		<link rel="icon" type="image/png" href="css/images/favicon.png" />
		<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
		<script src="js/jquery-ui-1.8.17.custom.min.js" type="text/javascript"></script>		
		<script src="js/i18n/grid.locale-en.js" type="text/javascript"></script>
		<script src="js/jquery.jqGrid.min.js" type="text/javascript"></script>	 
		<script src="js/holmes.js" type="text/javascript"></script>	 
	</head>
	
	<body>
    	<header>
			<div id="header">
				<span id="title">Holmes</span>
				<span id="version">version 0.1</span>
			</div>
			<div id="toolbar">
				<ul>
					<li class="toolbar_hover"><a href="https://github.com/ccheneau/Holmes"><span>Holmes on GitHub</span></a></li>
					<li class="toolbar_hover"><a href="https://github.com/ccheneau/Holmes/wiki"><span>Wiki</span></a></li>
				</ul>
			</div>
    	</header>
		<div id="tabs">
			<ul>
				<li><a href="#tab-1">Video</a></li>
				<li><a href="#tab-2">Audio</a></li>
				<li><a href="#tab-3">Pictures</a></li>
				<li><a href="#tab-4">Podcast</a></li>
				<li><a href="#tab-5">Configuration</a></li>
			</ul>
			<div id="tab-1">
					<div id="configuration_video_folders">
						<table id="list_video_folders"></table>
						<div id="list_video_folders_nav"></div>
					</div>
			</div>
			<div id="tab-2">
				<div id="configuration_audio_folders">
					<table id="list_audio_folders"></table>
					<div id="list_audio_folders_nav"></div>
				</div>
			</div>
			<div id="tab-3">
				<div id="configuration_picture_folders">
					<table id="list_picture_folders"></table>
					<div id="list_picture_folders_nav"></div>
				</div>
			</div>
			<div id="tab-4">
				<div id="configuration_podcasts">
					<table id="list_podcasts"></table>
					<div id="list_podcasts_nav"></div>
				</div>
			</div>
			<div id="tab-5">
				<div id="message"></div>
				<div id="configuration" >
					<fieldset id="configuration_fieldset">
						<legend id="configuration_legend">Configuration</legend>
						<table id="configuration_table">
							<tbody>
								<tr>
									<td>Server name</td>
									<td><input id="text_server_name" type="text" name="serverName" /></td>
								</tr>
								<tr>
									<td>Http server port</td>
									<td><input id="text_http_server_port" type="text" size="6" name="httpServerPort" /></td>
								</tr>
								<tr>
									<td>Trace level</td>
									<td>
										<select id="select_log_level" name="logLevel">
											<option value="OFF" >No trace</option>
											<option value="DEBUG">Debug</option>
											<option value="INFO">Info</option>
											<option value="WARNING">Warning</option>
											<option value="ERROR">Error</option>
										</select> 
									</td>
								</tr>
								<tr>
									<td colspan="2" align="center">
										<a id="btn_reset" href="javascript:void(0)">
											Reset
										</a>
										<a id="btn_submit" href="javascript:void(0)">
											Submit
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</fieldset>
				</div>
				<div id="configuration_opration">
					<fieldset id="configuration_operation_fieldset">
						<legend id="configuration_opration_legend">Operations</legend>
						<table id="configuration_operation_table">
							<tbody>
								<tr>
									<td align="center">
										<a id="btn_scan_all" href="javascript:void(0)">
											Scan all
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</fieldset>
				</div>
			</div>
		</div>

		<footer>
		</footer>
	</body>
</html>
